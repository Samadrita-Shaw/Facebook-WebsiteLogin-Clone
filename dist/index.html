<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook â€“ log in or sign up</title>
    
    <link rel="icon" type="image/png" href="/assets/fabfavicon.c636a92a.png" />
    <link rel="stylesheet" href="/assets/index.0b37d7af.css">
  </head>
  <body class="bg-gray-100">
    <div class="container mt-28 flex mx-auto items-center justify-center">
      <div class="left w-2/5 mx-4">
        <img src="/assets/fblogo.9531e960.svg" class="w-72" alt="" />
        <p class="text-3xl mx-6">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right flex flex-col bg-white p-4 rounded-lg w-1/4 text-lg relative drop-shadow-lg"
      >
        <input
          class="px-4 my-2 h-12 border border-1 border-gray-200 outline-blue-600 rounded-lg caret-blue-500 focus:shadow-blue-500 focus:shadow-sm"
          type="text"
          placeholder="Email adress or phone number"
        />
        <input
          class="px-4 my-2 h-12 border border-1 border-gray-200 outline-blue-600 rounded-lg caret-blue-500 focus:shadow-blue-500 focus:shadow-sm"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white py-3 my-2 rounded-md font-bold"
        >
          Log In
        </button>
        <span
          class="text-center text-blue-500 my-2 text-sm cursor-pointer hover:underline"
          >Forgotten password?</span
        >
        <hr class="my-2" />
        <button
          class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 my-2 rounded-md font-bold w-fit mx-auto"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-12 text-sm ml-6"
          ><span class="font-bold hover:underline hover:cursor-pointer"
            >Create a Page </span
          >for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
